name: Build

on: [ push ] 

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: '3.12'

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      name: Setup Python ${{ matrix.python-version }}
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install and run SensorThingsAPI
      env:
        POSTGRES_TABLE: sensorthings
        POSTGRES_USER: sensorthings
        POSTGRES_PASS: ChangeMe
      run: |
        docker compose up -d
    - name: Install requirements üì¶
      run: |
        pip3 install pygeoapi
        pip3 install pytest
        pip3 install requests
    - name: run unit tests ‚öôÔ∏è
      run: |
        pytest test_sensorthings.py
    - name: failed tests üö©
      if: ${{ failure() }}
      run: |
        pip3 list -v
        docker ps
